<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var str = "Hello, World!";
      // charAt() method - returns the character at a specified index (0-based)
      console.log("Character at index 4:", str.charAt(4));
      var replacedStr = str.replace("World", "Universe");
      console.log(replacedStr);
      var slicedStr = str.slice(7, 12);
      console.log("Sliced string:", slicedStr);

      var substrStr = str.substr(7, 5);
      console.log("Substring:", substrStr);

      var linkedText = str.link("https://www.example.com");
      console.log("Linked text:", linkedText);

      var subText = str.sup();
      document.write("jhaffjaj", subText);
    </script>
  </body>
</html>
