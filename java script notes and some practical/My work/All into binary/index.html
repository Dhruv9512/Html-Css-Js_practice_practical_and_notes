<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All to binary conversion</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">                     
      <table align="center">
        <tr>
          <th colspan="2" class="text">Convert any number to Binary.</th>
        </tr>
        <tr>
          <td class="text">choose:-</td>
          <td>
            <select class="select">
              <option value="decimal">Decimal</option>
              <option value="hex">Hexadecimal</option>
              <option value="octal">Octal</option>
            </select>
          </td>
        </tr>

        <tr>
          <td class="text">Input:-</td>
          <td><input type="text" name="input" id="input" /></td>
        </tr>

        <tr align="center">
          <td colspan="2">
            <Button class="btn-sml" >Ans=</Button>
          </td>
        </tr>

        <tr>
          <td class="text">Result:-</td>
          <td><input type="text" name="output" id="output" /></td>
        </tr>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
