<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="computer_play_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="them" onclick="toggleTheme()">
        <i class="fa-solid fa-moon" id="icon"></i>
        <p id="it">Light mode</p>
        <h1 class="title"> <u> Hey,</u> <span class="animated-text">  welcome to Tic Tac Toe game</span>  </h1> 
       <a href="index.html"> <button class="back-to-home-btn">Back to Home</button> </a>
    </div>
    <div class="container">
    <div id="board">
        <div class="cell" onclick="handleClick(0)"></div>
        <div class="cell" onclick="handleClick(1)"></div>
        <div class="cell" onclick="handleClick(2)"></div>
        <div class="cell" onclick="handleClick(3)"></div>
        <div class="cell" onclick="handleClick(4)"></div>
        <div class="cell" onclick="handleClick(5)"></div>
        <div class="cell" onclick="handleClick(6)"></div>
        <div class="cell" onclick="handleClick(7)"></div>
        <div class="cell" onclick="handleClick(8)"></div>
    </div>

    <div id="result"></div>
    <button onclick="reset()">Reset</button>
    

</div>
    <script src="computer_play_app.js"></script>
</body>
</html>
