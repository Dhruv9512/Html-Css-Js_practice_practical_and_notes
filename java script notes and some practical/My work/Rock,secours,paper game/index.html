<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper secours</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <h1>Rock paper scissors</h1>
    </div>

    <div class="game_container">
      <div class="show-play">
        <img id="you"  class="image"  src="pa.png" />
        <h1>VS</h1>
        <img id="computer"  class="image"   src="se.png" />
      </div>
      <div class="status">
        <div id="player">
          <p class="p_count">0</p>
          <p>You</p>
        </div>
        <div class="computer">
          <p class="c_count">0</p>
          <p>computer</p>
        </div>
      </div>

      <div class="" id="print_winner"></div>
  
      <div class="choose">
        <h3>Choose one of them.</h3>
        <img src="ro.png" class="image" id="rock" alt="Rock" />
        <img src="pa.png" class="image" id="paper" alt="Paper" />
        <img src="se.png" class="image" id="scissors" alt="secours" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
