<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html test que 1</title>
  </head>
  <body>
    <!-- ---------------------------<ol></ol> tag----------------------- -->
    <p>reversed attribute</p>
    <ol reversed>
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
    </ol>

    <p>start attribute</p>
    <ol start="5">
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
    </ol>

    <p>type attribute</p>
    <ol type="i">
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
    </ol>
    <br><br>

    <!-- ----------------------------Travel reservation form-------------------------- -->
    <form action="#">
      <label for="name">Full name*: <br /><input type="text" id="name" placeholder="FirstName LastName"/></label>
      <br>
      <label for="email" >Email address*: <br /><input type="text" id="email" placeholder="EMAIL_ADDRESS"/></label>
      <br>
      <label for="select">
        Select Tour package*: <br>
         <select  id="select">
             <option value="Goa">Goa</option>
         </select>
      </label>
      <br>
      <label for="arrival_date">
          Arrival date*: <br>
          <input type="text" placeholder="m/d/y" id="arrival_date">
      </label>
      <br>
      <label for="number">
          Number of persons*: <br>
          <input type="text" placeholder="UNKNOWN_TYPE" id="number">
      </label>
      <br>
      <label for="avail">
           What would you want to avail?*<br>
           <label for="boarding">Boarding<input type="checkbox" id="boarding" name="boarding"></label><br>
           <label for="fooding">Fooding <input type="checkbox" id="fooding" name="fooding"></label><br>
           <label for="sight seeing">sight seeing <input type="checkbox" id="sight seeing" name="sight seeing"></label>
      </label><br>
      <label for="dis">
        Discount coupon code: <br>
        <input type="text" placeholder="UNKNOWN_TYPE" id="dis">
    </label><br>
    <label for="t&d">
        Tearm and conditions* <br>
       <label for="t&d"> <input type="radio" name="t&d" id="t&d">I agree</label>
       <label for="t&d1"> <input type="radio" name="t&d" id="t&d1">I disagree</label>
    </label><br>
    <button> complete reservation</button>
    </form>
  </body>
</html>
