    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      width: 600px;
      margin: 0 auto;
    }

    .float-left {
      float: left;
      width: 200px;
      margin-right: 20px;
      background-color: #e0e0e0;
      padding: 10px;
    }

    .content {
      overflow: hidden; /* Clear the float */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="float-left">
      <p>This is a floated element on the left.</p>
    </div>
    <div class="content">
      <p>This is the main content that flows around the floated element.</p>
      <p>More content here...</p>
    </div>
  </div>
</body>
</html>

    
</body>
</html>
